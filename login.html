<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Style/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login dapi</title>
</head>
<body>   

    
  <div class="login-wrapper">
    <form action="" class="form" onsubmit="return validateLogin()">
      <img src="images/download.jpg" alt="">
      <h2>Login Here</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="username" autocomplete="off" required>
        <label for="loginUser"><i style="margin-right: 5px;" class="fa-solid fa-circle-user"></i>User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="password" required>
        <label for="loginPassword"><i style="margin-right: 5px;" class="fa-solid fa-lock"></i>Password</label>
        
      </div>
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
      <div class="extra-buttons">
        <button onclick="location.href='ESP.html'"><i class="fa-solid fa-house"></i></button>
        <button onclick="location.href='ESP.html'"><i class="fa-solid fa-circle-info"></i></button>
        <button onclick="location.href='portofolio.html'"><i class="fa-solid fa-user"></i></button>
      </div>
      
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
        
      </form>

      <script>
        function validateLogin() {
          var username = document.getElementById('username').value.trim();
          var password = document.getElementById('password').value.trim();
    
          if (username === "" || password === "") {
            alert("Username dan password harus diisi!");
            return false; // menghentikan submit
          }
    
          // Bisa ditambahkan logika validasi lebih lanjut di sini jika perlu
          location.href = "ESP.html"; // redirect ke halaman esp
          return false; // mencegah form submit ke server
        }
      </script>

    </div>
  </div>
</body>
</html>
